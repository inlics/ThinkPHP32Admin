<include file="Public/header" />
</head>

<body>

<div id="cl-wrapper" class="fixed-menu">

    <div class="container-fluid" id="pcont">
        <div class="" style="padding-top: 15px;">

            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <div class="header">
                            <h3>角色表
                                <a href="{:U('rbac/addRole')}" type="button" class="btn btn-info btn-sm">
                                    <i class="fa fa-plus"></i> 添加角色
                                </a>
                            </h3>
                        </div>
                        <div class="content">
                            <div class="table-responsive">
                                <table class="table no-border hover">
                                    <thead class="no-border">
                                    <tr>
                                        <th style="width:4%;">序号</th>
                                        <th style="width:20%;"><strong>角色名称</strong></th>
                                        <th style="width:30%;"><strong>角色描述</strong></th>
                                        <th style="width:15%;"><strong>角色状态</strong></th>
                                        <th style="width:15%;" class="text-center"><strong>操作</strong></th>
                                    </tr>
                                    </thead>
                                    <tbody class="no-border-y">
                                    <foreach name="roleData" item="v">
                                        <tr>
                                            <td>{$v.id}</td>
                                            <td>{$v.name}</td>
                                            <td>{$v.remark}</td>
                                            <td><if condition="$v.status eq 1">开启 <else/> 关闭</if></td>
                                            <td class="text-center">
                                                <a class="label label-default" href="{:U('rbac/access', array('id'=>$v['id']))}">
                                                    <i class="fa fa-edit"></i> 配置权限
                                                </a>
                                                <a class="label label-danger" href="#">
                                                    <i class="fa fa-times"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<include file="Public/footer" />

</body>
</html>
