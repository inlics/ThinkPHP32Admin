<include file="Public/header" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap.switch/bootstrap-switch.min.css" />
</head>

<body>

<div id="cl-wrapper" class="fixed-menu">

    <div class="container-fluid" id="pcont">
        <div class="" style="padding-top: 15px;">

            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <div class="header">
                            <h3>添加 [ {$type} ]
                                <a href="{:U('rbac/node')}" type="button" class="btn btn-default btn-sm">
                                    返回 <i class="fa fa-angle-right"></i>
                                </a>
                            </h3>
                        </div>
                        <div class="content">

                            <form role="form" action="" method="post" target="_self">
                                <div class="form-group">
                                    <label>{$type}名称：</label>
                                    <input type="text" name="name" placeholder="请输入{$type}名称" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>{$type}描述：</label>
                                    <input type="text" name="title" placeholder="请输入{$type}描述" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>{$type}排序：</label>
                                    <input type="number" min="1" name="sort" placeholder="请输入{$type}排序" class="form-control" value="1">
                                </div>

                                <div class="form-group">
                                    <label>{$type}状态（当前：<span id="cstatus">默认开启</span>）：</label>
                                    <input class="switch" name="cstatus" type="checkbox" checked data-on-color="success"
                                           data-off-color="primary" onchange="chgSwitch('cstatus','status')">
                                    <input type="hidden" name="status" value="1">
                                </div>

                                <div class="form-group">
                                    <label>是否在菜单中显示：（当前：<span id="cisMenu">默认开启</span>）：</label>
                                    <input class="switch" name="cisMenu" type="checkbox" data-on-color="success" checked
                                           data-off-color="primary" onchange="chgSwitch('cisMenu','isMenu')">
                                    <input type="hidden" name="isMenu" value="1">
                                </div>

                                <input type="hidden" name="pid" value="{$pid}">
                                <input type="hidden" name="level" value="{$level}">

                                <button class="btn btn-primary" type="submit">保存</button>
                                <button class="btn btn-default" type="reset">清空</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<include file="Public/footer" />
<script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.switch/bootstrap-switch.js"></script>
<script>

    $(document).ready(function() {
        $('.switch').bootstrapSwitch();

    });



</script>
</body>
</html>
