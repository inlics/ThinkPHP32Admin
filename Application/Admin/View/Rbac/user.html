<include file="Public/header" />
</head>

<body>

<div id="cl-wrapper" class="fixed-menu">

    <div class="container-fluid" id="pcont">
        <div class="" style="padding-top: 15px;">

            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <div class="header">
                            <h3>用户列表
                                <a href="{:U('rbac/addUser')}" type="button" class="btn btn-info btn-sm">
                                    <i class="fa fa-plus"></i> 添加用户
                                </a>
                            </h3>
                        </div>
                        <div class="content">
                            <div class="table-responsive">
                                <table class="table no-border hover">
                                    <thead class="no-border">
                                    <tr>
                                        <th style="width:4%;">序号</th>
                                        <th style="width:20%;"><strong>用户名称</strong></th>
                                        <th style="width:30%;"><strong>用户角色</strong></th>
                                        <th style="width:15%;"><strong>用户状态</strong></th>
                                        <th style="width:15%;" class="text-center"><strong>操作</strong></th>
                                    </tr>
                                    </thead>
                                    <tbody class="no-border-y">
                                    <foreach name="userData" item="v">
                                        <tr>
                                            <td>{$v.id}</td>
                                            <td>{$v.name}</td>
                                            <td>
                                                <if condition="$v.name eq C('RBAC_SUPERADMIN')">
                                                    超级管理员
                                                <else />
                                                    <foreach name="v.role" item="r">
                                                        <span style="display: inline-block; margin-right: 10px;">{$r.name}</span>
                                                    </foreach>
                                                </if>

                                            </td>
                                            <td><if condition="$v.status eq 1">正常 <else/> 被禁用</if></td>
                                            <td class="text-center">
                                                <if condition="$v.name eq C('RBAC_SUPERADMIN')">
                                                    <span style="color: #999; cursor: not-allowed;">不允许修改超级管理员信息</span>
                                                <else />
                                                    <a class="label label-default" href="{:U('rbac/editUser', array('id'=>$v['id']))}">
                                                        <i class="fa fa-edit"></i> 修改
                                                    </a>
                                                    <!--<a class="label label-danger" href="{:U('rbac/disableUser', array('id'=>$v['id']))}">
                                                        <i class="fa fa-times"></i> 禁用
                                                    </a>-->
                                                </if>

                                            </td>
                                        </tr>
                                    </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<include file="Public/footer" />

</body>
</html>
