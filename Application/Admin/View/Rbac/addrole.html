<include file="Public/header" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/js/bootstrap.switch/bootstrap-switch.min.css" />
</head>

<body>

<div id="cl-wrapper" class="fixed-menu">

    <div class="container-fluid" id="pcont">
        <div class="" style="padding-top: 15px;">

            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <div class="header">
                            <h3>添加角色
                                <a href="{:U('rbac/role')}" type="button" class="btn btn-default btn-sm">
                                    返回 <i class="fa fa-angle-right"></i>
                                </a>
                            </h3>
                        </div>
                        <div class="content">

                            <form role="form" action="" method="post" target="_self">
                                <div class="form-group">
                                    <label>角色名称：</label>
                                    <input type="text" name="name" placeholder="请输入角色名称" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>角色描述：</label>
                                    <input type="text" name="remark" placeholder="请输入角色描述" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>角色状态（当前：<span id="st">默认开启</span>）：</label>
                                    <input class="switch" name="cstatus" type="checkbox" checked data-on-color="success"
                                           data-off-color="primary" onchange="chgST()">
                                    <input type="hidden" name="status" value="1">
                                </div>

                                <button class="btn btn-primary" type="submit">保存</button>
                                <button class="btn btn-default" type="reset">清空</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<include file="Public/footer" />
<script type="text/javascript" src="__PUBLIC__/admin/js/bootstrap.switch/bootstrap-switch.js"></script>
<script>

    $(document).ready(function() {
        $('.switch').bootstrapSwitch();

    });

</script>
</body>
</html>
